<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- подключая js в head, не забываем про defer: он позволяет подгрузить скрипт -->
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>DOM</title>
</head>

<body>
    <h1 id="idh1">Hello, DOM!</h1>
    <p class="paragraph">Привет!</p>
    <p>Мы начали изучать JS</p>
    <p>Сегодня разбираемся с DOM</p>
    <div class="buttons">
        <button id="btn1">Click me and you'll get the heading</button>
        <button id="btn2">Click me and you'll change Hello world</button>
        <button id="btn3">Click me and remove the heading</button>
        <button id="btn5" class="hidden">Non-visible button</button>
        <button id="btn4">Click me and clone the first button</button>
        <button id="btn6">Click me and show invisible button</button>
    </div>
    <!-- другой способ подкючения -->
    <!-- <script src="script.js"></script> -->
</body>

</html>
